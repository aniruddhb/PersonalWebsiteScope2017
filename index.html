    <!-- scripts -->

    <script src="js/typed.js"></script>
    <script>
      $(function() {
          $(".typingjs").typed({
            strings: ["computer scientist.", "software developer.", "entrepreneur."],
            typeSpeed: 65,
            loop: true,
            backDelay: 1000,
            backSpeed: 40,
          });
      });
    </script>
    <script>
      $(document).ready(function() {
        let h_one = "<li><a href=\"media/resume.pdf\">Resume</a></li>";
        let h_two = "<li><a href=\"#\" class=\"darkmode\">Switch to Dark Mode</a></li>";
        $(".navbar-right").append([h_one, h_two]);
      });
    </script>
    <script>
      $(function() {
        var x = 0;

        $(".darkmode").click(function() {
          if (x === 1) {
            $("body").css("background-color", "#f8f7f3");
            $(".darkmode").text("Switch to Dark Mode");
            x = 0;
          } else {
            $("body").css("background-color", "#545E75");
            $(".darkmode").text("Switch to Light Mode");
            x = 1;
          }
        });
      });
    </script>
